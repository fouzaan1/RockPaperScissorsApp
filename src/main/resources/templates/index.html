<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper Scissor</title>
</head>
<body>
<H1 align="Center">Rock paper Scissor</H1>
<h2>Select an option</h2>
<div class="container">
    <form method="Post" th:object="${com.rps.rockpaperscissorsapp.model.PlayerMove}" class="container mt-5">
        <div th:each="value : ${T(com.rps.rockpaperscissorsapp.model.Move).values()}">
            <input type="radio"  name="option" th:value="1"> Rock <br>
            <input type="radio" name="option" value="2"> Paper<br>
            <input type="radio" name="option" value="3"> Scissors <br>
            <input type="submit" name="select" value="Play"> <br>
        </div>
    </form>
</div>
</body>
</html>
